<div class="col-md-7">
    <h3>User Registration</h3>
    <form >
    <div class="form-group">
    <label for="input-username">Username</label>
    <input type="text" name="username" value="" placeholder="Username" id="input-username" class="form-control" autocomplete="off">
    </div>
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group required">
    <label class="control-label" for="input-firstname">First Name</label>
    <input type="text" name="firstname" value="" placeholder="First Name" id="input-firstname" class="form-control">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group required">
    <label class="control-label" for="input-lastname">Last Name</label>
    <input type="text" name="lastname" value="" placeholder="Last Name" id="input-lastname" class="form-control">
    </div>
    </div>
    </div>
    <div class="form-group">
    <label for="input-email">E-Mail</label>
    <input type="text" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control">
    </div>
    <div class="form-group required">
    <label class="control-label" for="input-country">Country</label>
    <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" optionValue="code"></p-dropdown>
    </div>
    <div class="form-group">
    <label for="input-password">Password</label>
    <input type="password" name="password" value="" id="input-password" class="form-control">
    </div>
    
    <div id="button-register" class="form-group">
 
    <button type="submit" class="btn btn-primary btn-lg btn-block visible-xs-block" disabled="disabled">Register</button>
    </div>
    <input type="hidden" name="redirect" value="">
    </form>
    </div>
