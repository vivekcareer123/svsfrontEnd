<div class="col-md-7">
    <h3>User Registration</h3>
    <form >
    <div class="form-group">
    <label for="input-username">Username</label>
    <input type="text" pInputText placeholder="Username" [(ngModel)]="userName" id="loginUsername" name="loginUsername" class="form-control">      
    </div>
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group required">
    <label class="control-label" for="input-firstname">First Name</label>
    <input type="text" pInputText placeholder="First Name" [(ngModel)]="fName" id="fName" name="fName" class="form-control">      
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group required">
    <label class="control-label" for="input-lastname">Last Name</label>
    <input type="text" pInputText placeholder="Last Name" [(ngModel)]="lName" id="lName" name="lName" class="form-control">      
    </div>
    </div>
    </div>
    <div class="form-group">
    <label for="input-email">E-Mail</label>
    <input type="text" pInputText placeholder="Email Address" [(ngModel)]="emailId" id="emailId" name="emailId" class="form-control">      
    </div>
    <div class="form-group required">
    <label class="control-label" for="input-country">Country</label>
    <p-dropdown [options]="countries" id="input-country" [(ngModel)]="selectedCountry" optionLabel="name" optionValue="code" placeholder="Select a Country" ></p-dropdown>
    </div>
    <div class="form-group">
    <label for="input-password">Password</label>
    <input type="password" name="password" value="" id="input-password" class="form-control">
    </div>
    
    <div id="button-register" class="form-group">
 
    <button type="submit" class="btn btn-primary btn-lg btn-block visible-xs-block" disabled="disabled">Register</button>
    </div>
    <input type="hidden" name="redirect" value="">
    </form>
    </div>
